<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="game-container">
    <header>
      <h1 id="level-title">Press Any Key to Start</h1>
      <div class="score-container">
        <div class="current-score">
          <span>Score:</span>
          <span id="score">0</span>
        </div>
        <div class="high-score">
          <span>High Score:</span>
          <span id="high-score">0</span>
        </div>
      </div>
    </header>

    <main class="game-board">
      <div class="simon-container">
        <div class="simon-button green" id="green" role="button" aria-label="Green button">
          <div class="button-inner"></div>
        </div>
        <div class="simon-button red" id="red" role="button" aria-label="Red button">
          <div class="button-inner"></div>
        </div>
        <div class="simon-button yellow" id="yellow" role="button" aria-label="Yellow button">
          <div class="button-inner"></div>
        </div>
        <div class="simon-button blue" id="blue" role="button" aria-label="Blue button">
          <div class="button-inner"></div>
        </div>
      </div>
    </main>

    <div class="controls">
      <button id="power-button" class="control-button">
        <i class="fas fa-power-off"></i>
        Power
      </button>
      <button id="start-button" class="control-button" disabled>
        <i class="fas fa-play"></i>
        Start
      </button>
      <button id="strict-button" class="control-button" disabled>
        <i class="fas fa-lock"></i>
        Strict
      </button>
      <button id="difficulty-button" class="control-button" disabled>
        <i class="fas fa-tachometer-alt"></i>
        Easy
      </button>
      <button id="pause-button" class="control-button" disabled>
        <i class="fas fa-pause"></i>
        Pause
      </button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
